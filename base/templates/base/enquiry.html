{% extends "main.html" %}
{% load static %}

{% block content %}
<!-- Services -->
    <section class="container my-4">
        <h1 class="text-center mb-4 section-heading border-bottom pb-2">Enquiry Form</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'enquiry.jpg' %}" class="img-fluid" /> 
            </div>
            <div class="col-md-6">
                {% if mesg %}
                <p class="text-success">{{mesg}}</p>
                {% endif %}
                <form method="POST" action={% url 'enquiry' %}>
                    {% csrf_token %}
                    <table class="table table-bordered">
                        {{form.as_table}}
                        <tr>
                            <td colspan="2">
                                <input type="submit" class="btn btn-primary" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
