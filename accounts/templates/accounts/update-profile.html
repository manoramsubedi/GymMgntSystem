{% extends "main.html" %}
{% load static %}

{% block content %}
    <section class="container my-4">
        <div class = "row">
            <div class="col-3">
                {% include "accounts/left-sidebar.html" %}
            </div>
            <div class="col-9">
                <h3 class="mb-4 border-bottom pb-1">Update Profile</h3>
                <form method="POST" action="">
                    {% csrf_token %}
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li  {% if message.tags %} class=" text-{{ message.tags }} " {% endif %}> {{ message }} </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <table>
                        {{form.as_table}}
                        <tr>
                            <td colspan="2">
                                <input type="submit" class="btn btn-primary" value="Update"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>   
        
    </section>

{% endblock %}
